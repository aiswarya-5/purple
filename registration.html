<!DOCTYPE html>
<html lang="en">
	<head>	
		<meta name="viewport" content="width=device-width, initial-scale=1.0">			
		<link rel="stylesheet" type="text/css" href="asset/icon.css">
		<link rel="stylesheet" type="text/css" href="style.css">			
		<link rel="stylesheet" type="text/css" href="asset/font.css">
		<script src="asset/icon2.js"></script>	
		<link rel="icon" type="image/x-icon" href="image/titlelogo.jpg">
		<title>Create New User Account Page</title>
	</head>
	<body class="reg-body">
		<div class="reg-container">
			<div class="registration">
				<div class="registration-heading">			
					<h1>Welcome Aboard</h1><i class="fa fa-close"></i>	
					<p>Let's know you the better and make sure that you </p>
					<p>never lose access to your account</p>
				</div>
				<form>
					<label>Enter Your Name</label>
					<input type="text" name="firstname" required>
					<label>Enter Email</label>
					<input type="text" name="email" required>
					<label>Mobile No</label>
					<input type="text" name="phone" size="10" required>
					<label>Create Password</label>
					<input type="password" name="psw" required>
					<div class="gender">
						<input type="radio" value="male" name="gender" checked > Male   
						<input type="radio" value="female" name="gender"> Female   
					</div>    
					<input type="submit" value="SUBMIT" class="registration-submitbutn">
					<a href="login.html"> Back To Login</a>
				</form>
			</div>
		</div>
		<!-- LOGIN-CONTAINER-->
	</body>
</html>
